<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <h2>Загрузить документ</h2>
    <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Название документа</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <select name="category" class="form-select" required>
                <option value="INSTRUCTION">Инструкция</option>
                <option value="FIRMWARE">Прошивка</option>
                <option value="CONFIG">Конфигурация</option>
                <option value="PRICE">Прайс-лист</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Оборудование (модель)</label>
            <input type="text" name="equipment" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Версия</label>
            <input type="text" name="version" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Файл (PDF, ZIP, DOCX и др.)</label>
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
</div>
</body>
</html>
