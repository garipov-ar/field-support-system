<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FieldSupport CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/admin/dashboard">FieldSupport CMS</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/upload">Загрузить</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </div>
    </nav>

    <div th:if="${param.success}" class="alert alert-success mt-3">
        Документ успешно загружен!
    </div>
    <div th:if="${errors}" class="alert alert-danger mt-3" th:text="${errors}"></div>

    <div layout:fragment="content"></div>
</div>
</body>
</html>
