<!-- src/main/resources/templates/users.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<body>
<div layout:fragment="content">
    <h2>Управление пользователями</h2>

    <form th:action="@{/admin/users}" method="post" class="mb-4">
        <div class="mb-3">
            <label>Логин (email)</label>
            <input type="email" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Пароль</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Роли</label><br>
            <div class="form-check" th:each="role : ${allRoles}">
                <input type="checkbox" name="roles" th:value="${role}" class="form-check-input">
                <label th:text="${role}" class="form-check-label"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>Логин</th>
            <th>Роли</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td>
                <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
